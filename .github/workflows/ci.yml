name: CI
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: pip install pytest pytest-django
      - run: |
          export DJANGO_SETTINGS_MODULE=ecoconnect.settings
          python ecoconnect/manage.py check
          pytest -q
