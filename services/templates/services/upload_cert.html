{% extends 'services/base.html' %}

{% block content %}
<h2>Upload Green Certification</h2>

<p class="text-muted">Upload your official certification document to verify your eco-service credentials.</p>

<form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Upload</button>
</form>
{% endblock %}
